<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="container__score">
        <h1>Your Result</h1>
        <div class="container__score--result">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="container__score--info">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container__stats">
        <h4>Summary</h4>
        <div class="container__stats--reaction">
          <img
            src="./assets/images/icon-reaction.svg"
            alt="memory-icon"
            srcset=""
          />
          <p>Reaction</p>
          <span>80 / 100</span>
        </div>
        <div class="container__stats--memory">
          <img
            src="./assets/images/icon-memory.svg"
            alt="memory-icon"
            srcset=""
          />
          <p>Memory</p>
          <span>92 / 100</span>
        </div>
        <div class="container__stats--verbal">
          <img
            src="./assets/images/icon-verbal.svg"
            alt="memory-icon"
            srcset=""
          />
          <p>Verbal</p>
          <span>61 / 100</span>
        </div>
        <div class="container__stats--visual">
          <img
            src="./assets/images/icon-visual.svg"
            alt="memory-icon"
            srcset=""
          />
          <p>Visual</p>
          <span>72 / 100</span>
        </div>
        <a
          class="container__stats--link"
          href="#index.html"
          target="_blank"
          rel="noopener noreferrer"
          >Continue</a
        >
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05">Gabriela de Paula</a>.
    </footer>
  </body>
</html>

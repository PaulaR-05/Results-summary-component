<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="score">
        <h1>Your Result</h1>
        <h2>76 <span>of 100</span></h2>        
        <h3>Great</h3><p>You scored higher than 65% of the people who have taken these tests.</p>
        </p>
      </div>
      <div class="_stats">
      <h4>Summary</h4>
       <p>Reaction 80 / 100 </p>
       <p>Memory 92 / 100 </p>
       <p>Verbal 61 / 100 </p>
       <p>Visual 72 / 100</p> 
       <a href="#index.html" target="_blank" rel="noopener noreferrer">Continue</a> 
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05">Gabriela de Paula</a>.
    </footer>
  </body>
</html>
